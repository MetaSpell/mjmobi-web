<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Majify</title>
  <meta name="description" content="Majify - projects and experiments.">
  <style>
    html,body{height:100%;margin:0}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0b0f14;
      color:#e7eef7;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .card{
      width:min(760px,92vw);
      padding:28px 26px;
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      background:rgba(255,255,255,.03);
      box-shadow:0 10px 40px rgba(0,0,0,.35);
    }
    h1{margin:0 0 8px;font-size:42px;letter-spacing:.5px}
    p{margin:0 0 14px;opacity:.9;line-height:1.5}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px}
    a{
      display:inline-block;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      text-decoration:none;
      color:#e7eef7;
      background:rgba(255,255,255,.04);
    }
    a:hover{background:rgba(255,255,255,.08)}
    .tiny{opacity:.65;font-size:13px;margin-top:14px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Majify</h1>
    <p>Welcome. This site is live. I’ll be adding projects here soon.</p>
    <div class="row">
      <a href="https://github.com/MetaSpell" target="_blank" rel="noopener">GitHub</a>
